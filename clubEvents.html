<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Events</title>
    <link rel="stylesheet" href="clublist.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" class="logo" alt="SVECW Logo" width="100">
        <h1>SHRI VISHNU ENGINEERING COLLEGE FOR WOMEN, BHIMAVARAM</h1>
    </div>
    <div class="container">
        <h2>Club Events</h2>
        <div id="eventList"></div>
    </div>

    <script>
        function displayClubEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            const clubEvents = JSON.parse(localStorage.getItem('clubEvents')) || [];

            clubEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.classList.add('event-element');
                eventElement.innerHTML = `
                    <h3>${event.eventName}</h3>
                    <p><strong>Date:</strong> ${event.eventDate}</p>
                    <p>${event.eventDescription}</p>
                    ${event.googleFormLink ? `<p><a href="${event.googleFormLink}" target="_blank">Register Here</a></p>` : ''}
                `;
                eventList.appendChild(eventElement);
            });
        }

        document.addEventListener('DOMContentLoaded', displayClubEvents);
    </script>
</body>
</html>
